<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Vikansha üíñ</title>

<style>
    body {
        margin: 0;
        height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        font-family: 'Comic Sans MS', cursive;
        overflow: hidden;

        background-image: url("background.png");
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
    }

    .container {
        text-align: center;
        background: rgba(255,255,255,0.9);
        padding: 35px;
        border-radius: 25px;
        box-shadow: 0 15px 40px rgba(0,0,0,0.4);
        max-width: 420px;
        z-index: 2;
    }

    h1 {
        color: #e91e63;
    }

    p {
        font-size: 17px;
        line-height: 1.6;
        min-height: 110px;
    }

    .photo {
        width: 140px;
        height: 140px;
        border-radius: 50%;
        object-fit: cover;
        border: 5px solid #e91e63;
        margin-bottom: 15px;
    }

    .buttons {
        margin-top: 25px;
        position: relative;
        height: 120px;
    }

    button {
        padding: 12px 30px;
        font-size: 18px;
        border: none;
        border-radius: 30px;
        cursor: pointer;
    }

    #yesBtn {
        background: #e91e63;
        color: white;
    }

    #yesBtn:hover {
        transform: scale(1.1);
    }

    #noBtn {
        background: #888;
        color: white;
        position: absolute;
        left: 220px;
        top: 20px;
    }

    .final {
        display: none;
    }

    .heart {
        font-size: 70px;
        animation: beat 1s infinite;
    }

    @keyframes beat {
        0%,100% { transform: scale(1); }
        50% { transform: scale(1.3); }
    }

    canvas {
        position: fixed;
        top: 0;
        left: 0;
        display: none;
        z-index: 1;
    }
</style>
</head>

<body>

<!-- üéµ Romantic Music -->
<audio autoplay loop>
    <source src="apna_bana_le.mp3" type="audio/mpeg">
</audio>

<canvas id="fireworks"></canvas>

<div class="container" id="main">
    <img src="her.png" class="photo" alt="Vikansha">

    <h1>Dear Vikansha üíï</h1>

    <p id="message">
        I like you‚Ä¶ truly and simply.  
        You make my ordinary days special.  
        You‚Äôre the sweetest part of my day.
    </p>

    <div class="buttons">
        <button id="yesBtn">Yes üíñ</button>
        <button id="noBtn">No üôà</button>
    </div>
</div>

<div class="container final" id="final">
    <div class="heart">‚ù§Ô∏è</div>
    <h1>She Said YES üíñ</h1>
    <p>
        Vikansha,  
        thank you for choosing me.  
        I promise to always choose you. üåπ
    </p>
</div>

<script>
    /* üòà NO BUTTON ESCAPE */
    const noBtn = document.getElementById("noBtn");
    const message = document.getElementById("message");

    const messages = [
        "With you, everything feels right ‚ù§Ô∏è",
        "You make my heart feel at home üè°",
        "I really like you, Vikansha üíï",
        "You‚Äôre my favorite thought ü•∞",
        "Please say yes üíñ"
    ];

    let i = 0;

    noBtn.addEventListener("mouseover", () => {
        noBtn.style.left = Math.random() * (window.innerWidth - 120) + "px";
        noBtn.style.top = Math.random() * (window.innerHeight - 120) + "px";
        message.textContent = messages[i];
        i = (i + 1) % messages.length;
    });

    /* üéÜ FIREWORKS */
    const yesBtn = document.getElementById("yesBtn");
    const main = document.getElementById("main");
    const final = document.getElementById("final");
    const canvas = document.getElementById("fireworks");
    const ctx = canvas.getContext("2d");

    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    let particles = [];

    function createFirework() {
        const x = Math.random() * canvas.width;
        const y = Math.random() * canvas.height / 2;
        const colors = ["#ff1744", "#ffea00", "#00e5ff", "#e040fb"];

        for (let i = 0; i < 80; i++) {
            particles.push({
                x, y,
                angle: Math.random() * Math.PI * 2,
                speed: Math.random() * 5 + 2,
                life: 100,
                color: colors[Math.floor(Math.random() * colors.length)]
            });
        }
    }

    function animateFireworks() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        particles.forEach((p, i) => {
            p.x += Math.cos(p.angle) * p.speed;
            p.y += Math.sin(p.angle) * p.speed;
            p.life--;
            ctx.fillStyle = p.color;
            ctx.beginPath();
            ctx.arc(p.x, p.y, 2, 0, Math.PI * 2);
            ctx.fill();
            if (p.life <= 0) particles.splice(i, 1);
        });
        requestAnimationFrame(animateFireworks);
    }

    yesBtn.addEventListener("click", () => {
        main.style.display = "none";
        final.style.display = "block";
        canvas.style.display = "block";
        setInterval(createFirework, 700);
        animateFireworks();
    });
</script>

</body>
</html>
